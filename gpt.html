<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Embedding Example</title>
</head>
<body>
    <div>
        <label for="user-input">User Input:</label>
        <input type="text" id="user-input">
        <button onclick="generateResponse()">Generate Response</button>
    </div>
    <div id="response-container">
        <p id="response"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function generateResponse() {
            const userInput = document.getElementById('user-input').value;

            // Replace 'YOUR_API_KEY' and 'YOUR_ENDPOINT' with your actual GPT-3 API key and endpoint
            const apiKey = 'YOUR_API_KEY';
            const endpoint = 'YOUR_ENDPOINT';

            // Make a request to the GPT-3 API
            $.ajax({
                type: 'POST',
                url: endpoint,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                data: JSON.stringify({
                    prompt: userInput,
                    max_tokens: 150
                }),
                success: function (response) {
                    const generatedResponse = response.choices[0].text.trim();
                    document.getElementById('response').innerText = generatedResponse;
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }
    </script>
</body>
</html>
