<script>
spmeter = document.getElementById("speed")
spmeter.addEventListener("input", (event) => {
  cRate = Number(event.target.value)
})
function full0click(){
	if (!document.fullscreenElement) {
	document.documentElement.requestFullscreen();
	} else if (document.exitFullscreen) {
	document.exitFullscreen();
	}
	// サイズを取得

}
var canvas = document.getElementById("canvas")
var ctx = canvas.getContext("2d")
var w = window.innerWidth
var h = window.innerHeight
var screnW = screen.width
var screnH = screen.height
canvas.width = w
canvas.height = h
window.onresize = function(){
	w = window.innerWidth
	h = window.innerHeight
	canvas.width = w
	canvas.height = h
	ctx.font = `${txtS}pt Arial`;
}
var txtS = screnH*screnW*0.000015
ctx.font = `${txtS}pt Arial`;
var txts = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789幻想夢想近未来أقوىماكدونالدزالأعشاب البحرية거울산가라쓰 버거'//�o�J�Ȑl=���ł�
var num = Math.round(w/txtS)
var ys = new Array(num)
var y = 0
var i = 0
var i2 = 0
var r = 255
var r2 = 255
var g = 0
var b = 0
var cRate = 5
function random(){
		ys[i]=(Math.round(num*Math.random())*txtS);
		let randomNum = Math.random()
		if(randomNum > 0.5){
		ys[i] = -ys[i]
		}
}random()
var red=false
var redMinus = true
var green = true
var greenMinus = false
var blue = false
var blueMinus = false
//console.log(ys)
function anime(){
	ctx.globalAlpha = 0.075
	ctx.fillStyle = "black"
	ctx.fillRect(0,0,w,h)
	ctx.globalAlpha = 1
	if(red){
		if(r2<255){
			r2+=cRate
		}else{
			red=false
			greenMinus=false
			blueMinus=true
			green=true
		}
	}
	if(redMinus){
		if(r2>0){
			r2-=cRate
		}

	}
	if(green){
		if(g<255){//r=255,g��0����255�܂ŏ㏸��
			g+=cRate
		}else{//r=255���猸��,g=255�̂܂�
			green=false
			redMinus = true
			blueMinus = false
			blue=true
		}
	}
	if(greenMinus){
		if(g>0){
			g-=cRate
		}

	}
	if(blue){
		if(b<255){//
			b+=cRate
		}else{
			blue=false
			greenMinus = true
			redMinus = false
			red=true
		}
	}
	if(blueMinus){
		if(b>0){
			b-=cRate
		}

	}
	ctx.fillStyle = `rgb(${r2},${g},${b})`
	let txt = ""
	while(i < w/txtS){//��
		txt = txts[Math.floor(Math.random() * txts.length)];
		if(ys[i]<h){
			ys[i]+=txtS
		}else{
			random()
		}
		i++

		ctx.fillText(txt,i*txtS,ys[i])
	}
	i=0
	requestAnimationFrame(anime)
}anime()
	//reupload
</script>
